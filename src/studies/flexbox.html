<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/fonts.css">
    <link rel="stylesheet" href="../../assets/css/style.css">    
    <link rel="stylesheet" href="../../assets/css/style-flexbox.css"> 

    <link rel="shortcut icon" href="../../assets/img/favicon1.ico" type="image/x-icon">
    <title class="title">Studying - Flexbox</title>  
</head>
<body>
    <div class="box flex-collumn center">        
        <a href="studies.html">
            <h1>Studying</h1>
        </a>            
    </div>

    <h1 class="text-center">display: block;</h1>
    <section class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1 class="text-center">display: flex;</h1>
    <section class="container flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1 class="text-center">display: flex (no wrap);</h1>
    <section class="container flex">
        <div class="item">Teste 1</div>
        <div class="item">Teste 2</div>
        <div class="item">Teste 3</div>
        <div class="item">Teste 4</div>
        <div class="item">Teste 5</div>
        <div class="item">Teste 6</div>
        <div class="item">Teste 7</div>
    </section>

    <h1 class="text-center">display: flex (with wrap);</h1>
    <section class="container flex flex-wrap">
        <div class="item">Teste 1</div>
        <div class="item">Teste 2</div>
        <div class="item">Teste 3</div>
        <div class="item">Teste 4</div>
        <div class="item">Teste 5</div>
        <div class="item">Teste 6</div>
        <div class="item">Teste 7</div>
    </section>

    <h1 class="text-center">display: flex; // flex-item-1</h1>
    <section class="container flex">
        <div class="item flex-item-1">Teste 1</div>
        <div class="item flex-item-1">Teste 2</div>
        <div class="item flex-item-1">Teste 3</div>
    </section>

    <section class="container">
        <div></div>
    </section>

</body>    
</html>
